<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            margin: 200px auto auto auto;
            padding: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 42px;
            background: #202124;
        }
        form {
            display: grid;
            grid-template-columns: auto;
        }
        h1 {
            color: white;
        }
        .input {
            display: flex;
            margin: 10px 300px 20px 300px;
            padding: 0 5px 0 5px;
            border: 1px solid #5f6368;
            border-radius: 24px;
            box-shadow: none;
            background: #202124;
            height: 44px; 
            width: auto;
        }
        .submit {
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 4px;
            color: #e8eaed;
            padding: 0 16px;
            margin: 12px 420px 0 420px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
        .submit:hover {
            border-color: #e8eaed;
        }
        svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }


    </style>
</head>
<body>
    <h1>Google</h1>
    <form action="https://google.com/search">
        <input class="input" type="text" name="q">
        <input class="submit" type="submit" value="Пошук Google">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>

    </form>
</body>
</html>
